    prefix:   /

schemas:
    pattern: /schemas
    defaults:  { _controller: CrudforgeBundle:Document:index }

login:
    pattern:   /login
    defaults:  { _controller: CrudforgeBundle:Default:login }
login_check:
    pattern:   /login_check
logout:
    pattern: /logout  
    defaults: { _controller: CrudforgeBundle:Default:logout }

